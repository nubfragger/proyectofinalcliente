<body onload="obtenerdatosjson()">
	<header>
		<div class="card bg-dark text-black">
			<img src="./imagenes/header.png" class="card-img h-50%" alt="...">
			<div class="card-img-overlay">
				<h1 class="card-title text-center font-weight-bold h1">Coffee Ozone</h1>

		</div>

			<div class="collapse navbar-collapse" id="navbarTogglerDemo01">

					</li>

					</li>

					</li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="cuerpo">
		<form id="formu">
			<div>
				<div id="pedidos" class="">
					<fieldset id="field" class="border rounded p-2 border-info p-3 row ml-3 mr-3 shadow-lg mb-5 mt-3 bg-white">
						<legend class="w-auto text-danger" align="center">
							<h1><i class="fab fa-wpforms"></i> Pedido</h1>
						</legend>
						<div id="nomb" class="col-lg-6">
							<label for="cliente" class="display-block">
								<i class="fas fa-user"></i> Cliente
							</label>
							<input required type="text" class="form-control" id="cliente" name="txtname" onkeydown="return habletras(event)">
						</div>
						<div id="telf" class="col-lg-6">
							<label for="tel" class="display-block">
								<i class="fa fa-phone"></i> Telefono
							</label>
							<input required minlength="9" type="tel" class="form-control" id="tel" name="txttel" onkeydown="return habnum(event)">
						</div>
						<div id="feped" class="col-lg-6 mt-4">
							<label for="fecha_ped" class="display-block">
								<i class="fa fa-calendar"></i> Fecha de pedido
							</label>
							<input required type="date" class="form-control" id="fecha_ped" name="fepedido">
						</div>
						<div id="fpago" class="col-lg-6 mt-4">
							<label for="forpago" class="display-block">
								<i class="fas fa-euro-sign"></i> Formas de pago
							</label>
							<select id="forpago" class="custom-select" name="fpago">
								<option value="1">Selecciona:</option>
								<option value="2">Tarjeta de credito</option>
								<option value="3">Efectivo</option>
							</select>
						</div>
						<div id="selectmenu" class="col-lg-6 mt-4">
							<label for="selecmenu" class="display-block">
								<i class="fa fa-cutlery"></i> Menu
							</label>
							<select id="selecmenu" class="custom-select" onchange="change(this.value)">
								<option value="1">Selecciona:</option>
							</select>
						</div>
						<div id="selectmenu2" class="col-lg-6 mt-4">
							<label for="selecmenu2" class="display-block">
								<i class="fa fa-coffee"></i> Opciones
							</label>
							<select id="selecmenu2" class="custom-select">
							</select>
						</div>
						<div>
						</div>
						<div class="text-center col-lg-12 mt-4">
							<input type="button" id="VPA" value="Ver pedido anterior" class="btn btn-outline-info" onclick="seecookie()"
							 style="display: none">
							<input type="button" value="Validar" class="btn btn-outline-warning" onclick="validarall()">
							<input type="button" id="VR" value="Ver resumen" class="btn btn-outline-success" onclick="introdatospedido(), resumenped()" disabled>
							<input type="button" id="EPA" value="Eliminar pedido antiguo" class="btn btn-outline-danger" onclick="delecookie()"
							 style="display: none">
						</div>
					</fieldset>
				</div>
				<div id="resumenpedido" class="">
					<fieldset class="border rounded p-2 border-info p-3 ml-3 mr-3 shadow-lg mb-5 bg-white">
						<legend class="w-auto text-success" align="center">
							<h1><i class="fab fa-wpforms"></i> Resumen Pedido</h1>
						</legend>
						<p id="resumen"></p>
					</fieldset>
				</div>
				<br>
			</div>
		</form>
		<div id="snackbar" class="invisible">
			<h1>Pedido realizado correctamente</h1>
		</div>
	</div>
	<footer class="footer mt-auto py-3 bg-secondary">
		<div class="container text-center">
			<p class="text-white font-weight-bolder" id="footp">
				Creado por: @Nubfragger
				<input type="button" class="btn btn-outline-light" name="Infoadicional" value="Informacion adicional" onclick="HolaSoyElFooter()">
			</p>
		</div>
	</footer>
